<!DOCTYPE html>
<html>
<head>
    <title>Driver Login</title>
</head>
<body>
    <h1>Driver Login</h1>
    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label>Username: </label><input type="text" name="username"><br>
        <label>Password: </label><input type="password" name="password"><br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
